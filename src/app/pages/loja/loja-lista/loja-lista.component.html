<h3>Gerenciamento de lojas</h3>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      [routerLink]="['criar']"
      routerLinkActive="router-link-active"
      pTooltip="Adicionar"
      icon="pi pi-plus"
      class="mr-2"
    />
  </div>
</p-toolbar>

<p-table
  #dt2
  [value]="(lojas$ | async) || []"
  dataKey="id"
  [rows]="10"
  [rowsPerPageOptions]="[10, 25, 50]"
  [loading]="loading"
  [paginator]="true"
  [globalFilterFields]="[
    'name',
    'country.name',
    'representative.name',
    'status',
  ]"
  [tableStyle]="{ 'min-width': '75rem' }"
>
  <ng-template pTemplate="caption">
    <div class="flex">
      <!-- <p-iconField iconPosition="left" class="ml-auto">
                <p-inputIcon>
                    <i class="pi pi-search"></i>
                </p-inputIcon>
                <input pInputText type="text" (input)="dt2.filterGlobal($event.target.value, 'contains')"
                    placeholder="Search keyword" />
            </p-iconField> -->
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 20%">Endpoint</th>
      <th style="width: 40%">Descrição</th>
      <th style="width: 40%">Status</th>
      <th style="width: 40%">Ação</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-loja>
    <tr>
      <td>
        {{ loja.urlEndpoint }}
      </td>

      <td>
        {{ loja.descricao }}
      </td>
      <td>
        {{ loja.ativo ? "Sim" : "Não" }}
      </td>
      <td>
        <div class="flex vertical-align-middle gap-3">
          <p-button
            icon="pi pi-pencil"
            [rounded]="true"
            severity="info"
            [routerLink]="['/loja', loja.id]"
            routerLinkActive="router-link-active"
          />
          <p-button icon="pi pi-times" [rounded]="true" severity="danger" />
        </div>
      </td>
      <!-- <td>
                <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
                    [class]="'flag flag-' + customer.country.code" style="width: 20px" />
                <span class="ml-1 vertical-align-middle">
                    {{ customer.country.name }}
                </span>
            </td> -->
      <!-- <td>
                <img [alt]="customer.representative.name"
                    src="https://primefaces.org/cdn/primeng/images/demo/avatar/{{ customer.representative.image }}"
                    width="32" style="vertical-align: middle" />
                <span class="ml-1 vertical-align-middle">
                    {{ customer.representative.name }}
                </span>
            </td> -->
      <!-- <td>
                <p-tag [value]="customer.status" [severity]="getSeverity(customer.status)" />
            </td> -->
      <!-- <td>
                <i class="pi"
                    [ngClass]="{ 'text-green-500 pi-check-circle': customer.verified, 'text-red-500 pi-times-circle': !customer.verified }"></i>
            </td> -->
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="5">No customers found.</td>
    </tr>
  </ng-template>
</p-table>
